version: '3.8'

# Simplified Docker Compose for Hybrid Architecture
# Docker only runs infrastructure - agents run in tmux on host

services:
  # PostgreSQL with pgvector for persistent storage
  postgres:
    image: pgvector/pgvector:pg15
    container_name: hive-postgres
    environment:
      POSTGRES_DB: leanvibe_hive
      POSTGRES_USER: hive_user
      POSTGRES_PASSWORD: hive_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive_user -d leanvibe_hive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for task queue and messaging
  redis:
    image: redis:7-alpine
    container_name: hive-redis
    command: redis-server --appendonly yes --maxmemory-policy allkeys-lru
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: hive-api
    environment:
      DATABASE_URL: postgresql://hive_user:hive_pass@postgres:5432/leanvibe_hive
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    ports:
      - "9000:8000"
    volumes:
      - ./src:/app/src:ro  # Read-only, agents modify files on host
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hive-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@leanvibe.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "9050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hive-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "9081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: