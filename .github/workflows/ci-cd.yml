name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quality Assurance
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Lint with ruff
        run: |
          uv run ruff check . --output-format=github

      - name: Format check with ruff
        run: |
          uv run ruff format --check .

      - name: Type check with mypy
        run: |
          uv run mypy src/ --ignore-missing-imports
        continue-on-error: true

      - name: Security check with bandit
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  # Fast Tests (no coverage) for PR feedback
  test-fast:
    name: Fast Tests
    runs-on: ubuntu-latest
    needs: qa
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: leanvibe_hive_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run focused fast tests (no coverage)
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/leanvibe_hive_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
        run: |
          uv run pytest -q tests/unit/test_orchestrator.py tests/unit/test_tmux_manager.py --no-cov
          uv run pytest -q tests/unit/test_realtime_collaboration.py tests/unit/test_shared_knowledge_base.py --no-cov

  # Coverage Job (can be heavier; consider cron nightly)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test-fast
    # Run coverage only on scheduled/nightly or manual dispatch to avoid
    # blocking push/PR with legacy low-coverage modules
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run targeted coverage
        run: |
          # Override ini addopts to prevent repo-wide --cov settings from pyproject
          # Focus coverage on stabilized, high-signal modules for the nightly gate
          uv run pytest -q \
            -o addopts="" \
            -k "orchestrator or tmux_manager" \
            --cov=src/core/orchestrator.py \
            --cov=src/core/tmux_manager.py \
            --cov=src/core/tmux_backend.py \
            --cov-report=xml --cov-report=term-missing --cov-fail-under=50 \
            -n auto --maxfail=1 --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
